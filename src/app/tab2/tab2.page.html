<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3"
        *ngFor="let data of this.dataNote.isiData | async; index as position">
          <ion-card>
            <ion-img [src]="data.link"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>{{data.tanggal.toLocaleString()}} {{data.nilai}}</ion-card-subtitle>
              <ion-card-title (click)="pindah(data)">{{data.judul}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{data.isi}}
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
