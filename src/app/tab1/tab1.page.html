<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Insert Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input placeholder="Judul" [(ngModel)]="Judul"></ion-input>
  <ion-input placeholder="Isi" [(ngModel)]="Isi"></ion-input>
  <ion-input placeholder="Nilai" [(ngModel)]="Nilai"></ion-input>

  <ion-button (click)="uploadFoto()">Select Foto</ion-button>
  <ion-button (click)="TambahNotes()">Simpan</ion-button>
</ion-content>
